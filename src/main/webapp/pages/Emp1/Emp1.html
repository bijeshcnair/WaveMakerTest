<wm-page data-ng-controller="Emp1PageController" pagetitle="Emp 1" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.HoursAccOnt1EmployeeData.dataSet" navigation="Basic" name="livelist1">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-left" name="container1">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                        <wm-label name="Name" class="p media-heading" caption="bind:Variables.HoursAccOnt1EmployeeData.dataSet.empName" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="bind:Variables.HoursAccOnt1EmployeeData.dataSet.role" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container3">
                        <wm-button class="btn-transparent" iconclass="wi wi-share" fontsize="18" fontunit="pt" name="button1"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2"></wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
