<wm-page data-ng-controller="TestPage2PageController" pagetitle="Test Page 2" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-composite name="composite1" captionposition="top">
                <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-text name="filterText" class="test-lg"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite4_1" captionposition="top">
                <wm-label class="col-md-3 control-label" name="label4_1"></wm-label>
                <wm-container class="col-md-9" name="container4">
                    <wm-text name="text4"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite5" captionposition="top">
                <wm-label class="col-md-3 control-label" name="label5"></wm-label>
                <wm-container class="col-md-9" name="container5">
                    <wm-text name="text5"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-button class="btn-default" caption="Filter" type="button" margin="unset 0.5em" name="Filter" on-click="Variables.readLogin.listRecords()"></wm-button>
            <wm-liveform errormessage="" title="Login Info" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.readLogin.lastRecord" captionalign="left" captionposition="top" name="liveform2">
                <wm-layoutgrid columns="1" name="layoutgrid3">
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                            <wm-form-field name="username" displayname="Username" required="false" show="true" generator="assigned" primary-key="false" key="username" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                            widget="text" defaultvalue="bind:Variables.readLogin.lastRecord.username"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                            <wm-form-field name="password" displayname="Password" required="false" show="true" generator="assigned" primary-key="false" key="password" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                            widget="text" defaultvalue="bind:Variables.readLogin.lastRecord.password"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" action="reset()" display-name="Reset" show="true" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
            <wm-composite name="composite3">
                <wm-label class="col-md-3 control-label" name="label3"></wm-label>
                <wm-container class="col-md-9" name="container2">
                    <wm-text name="text2" datavalue="bind:Variables.readLogin.lastRecord.username"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite4">
                <wm-label class="col-md-3 control-label" name="label4"></wm-label>
                <wm-container class="col-md-9" name="container3">
                    <wm-text name="text3" datavalue="bind:Variables.readLogin.firstRecord.username"></wm-text>
                </wm-container>
            </wm-composite>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
