<wm-page data-ng-controller="TestTableDetailsPageController" pagetitle="Test Table Details" name="page1">

                    <wm-gridrow name="gridrow5">

                            <wm-form-field name="path" displayname="Path" required="false" show="true" generator="assigned" primary-key="false" key="path" type="text" is-related="false" maxchars="2147483647" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
