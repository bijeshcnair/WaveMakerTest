<wm-page data-ng-controller="tePageController" pagetitle="Te" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-text name="EmpID"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-button class="btn-default" caption="Filter" type="button" margin="unset 0.5em" name="button1" on-click="Variables.HoursAccOnt1EmployeeData.listRecords()"></wm-button>
            <wm-composite name="composite2">
                <wm-label class="col-md-3 control-label" name="label2"></wm-label>
                <wm-container class="col-md-9" name="container2">
                    <wm-select name="select1" dataset="bind:Variables.readDepartments.dataSet" datafield="All Fields" displayfield="name" datavalue="bind:Variables.HoursAccOnt1EmployeeData.lastRecord.departmentByDepartment"></wm-select>
                </wm-container>
            </wm-composite>
        </wm-page-content>
    </wm-content>
</wm-page>
